<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
		<div class="link link-miss">
			<span class="icon"></span>
			<a href="#" class="button">
				<span class="line line-top"></span>
				<span class="line line-left"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				MISSON
			</a>
		</div>
		<div class="link link-play">
			<span class="icon"></span>
			<a href="#" class="button">
				<span class="line line-top"></span>
				<span class="line line-left"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				MISSON
			</a>
		</div>
		<div class="link link-touch">
			<span class="icon"></span>
			<a href="#" class="button">
				<span class="line line-top"></span>
				<span class="line line-left"></span>
				<span class="line line-right"></span>
				<span class="line line-bottom"></span>
				MISSON
			</a>
		</div>
		<div class="tip">
		My misson is clear
		</div>
	</div>
	
</body>
<script src="jquery-2.1.1.min.js"></script>
<script>
	$(function(){
		data=['My misson is celar','This is my playground','Let \'do something'];
		$('.button').on('mouseenter',function(){
			// console.log($(this).parent())
			// console.log($('.link-miss'))
			pos = this.offsetLeft;
			if(this.parentNode==$('.link-miss')[0]){
				$('.tip').css('left',pos+'px').text(data[0])
			}else if(this.parentNode==$('.link-play')[0]){
				$('.tip').css('left',pos+'px').text(data[1])
			}else if(this.parentNode==$('.link-touch')[0]){
				$('.tip').css('left',pos+'px').text([data[2]]);
			}		
			$('.tip').stop().animate({
					top:'140px',
					opacity:1
				}).show();
		}).on('mouseleave',function(){
			$('.tip').stop().animate({
				top:'110px',
				opacity:0,
			},'slow');
		})
	})
</script>
</html>
